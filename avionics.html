          <h2>航電組工作</h2>
          <p class="team-desc">航電組主要控制所以有關電力的裝置，包含通訊系統、電力系統、馬達控制系統、各種感測器例如IMU，還有最重要的飛行電腦。基本上火箭的走線、閥門的控制調節都和航電脫離不了關係，尤其需要在火箭飛行過程中承受電子元件必須通過震動測試的條件。</p>
