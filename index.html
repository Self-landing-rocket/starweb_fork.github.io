<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Society of Taiwan Advanced Rocketry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="logo.png" alt="STAR Logo" class="logo">
        <nav>
            <a href="#">Home</a>
            <a href="#">Team</a>
            <a href="#">Milestones</a>
            <a href="#">Contact Us</a>
            <button class="sponsor-btn">SPONSOR</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <!-- Placeholder for file upload (e.g., background video or image) -->
            <form class="upload-form">
                <label for="bg-upload">Upload background (image/video):</label>
                <input type="file" id="bg-upload" name="bg-upload" accept="image/*,video/*">
            </form>
            <div class="hero-content">
                <h1>
                    Student Society of<br>
                    Taiwan Advanced<br>
                    Rocketry
                </h1>
                <div class="subtitle-box">
                    <span>We're the first self-landing rocket team in Asia to join CPLC!</span>
                </div>
                <button class="launch-btn">LAUNCH NOW</button>
                <div class="socials">
                    <a href="https://www.instagram.com/star_rocketry/"><img src="STAR.png" alt="Instagram"></a>
                    <a href="https://www.linkedin.com/company/star-rocketry/"><img src="STAR (1).png"
                            alt="LinkedIn"></a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
